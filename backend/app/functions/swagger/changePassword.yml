description: 修改用户密码
parameters:
  - name: username
    in: body
    type: string
    required: true
    example: 'Li Hua'
  - name: new_password
    in: body
    type: string
    required: true
    example: '123456'
  - name: verify_code
    in: body
    type: string
    required: true
    example: '114514'
responses:
  201:
    description: 成功
  500:
    description: 失败