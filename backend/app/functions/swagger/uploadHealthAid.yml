  - name: abstract
    in: body
    type: string
    required: true
    example: '今天感觉不错'
    description: '概要'
  - name: diya
    in: body
    type: string
    required: true
    example: '110'
    description: '最长20个字符'
  - name: gaoya
    in: body
    type: string
    required: true
    example: '110'
    description: '最长20个字符'
  - name: xuetang
    in: body
    type: string
    required: true
    example: '110'
    description: '最长20个字符'
  - name: xuezhi
    in: body
    type: string
    required: true
    example: '110'
    description: '最长20个字符'
