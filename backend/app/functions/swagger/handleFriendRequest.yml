description: 处理好友请求
parameters:
  - name: friend_name
    in: body
    type: string
    required: true
    example: 'Li Hua'
  - name: type
    in: body
    type: string
    required: true
    example: '1'
responses:
  200:
    description: 拒绝好友申请成功
  201:
    description: 加好友成功
  401:
    description: 未登录
  500:
    description: 失败