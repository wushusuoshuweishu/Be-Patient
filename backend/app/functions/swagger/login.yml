description: 登录
parameters:
  - name: username
    in: body
    type: string
    required: true
    example: 'Li Hua'
  - name: password
    in: body
    type: string
    required: true
    example: 'woshilihua'
responses:
  200:
    description: 成功，并返回一个json，格式为{'jwt':...}，其中...为具体的jwtToken值
  401:
    description: 身份验证失败
  500:
    description: 登陆失败（服务器故障）